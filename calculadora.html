<html lang="pt-br">
<head>

    <title>Calculadora</title>
</head>
<body>

    <header>
        <h1>CALCULADORA - by Tsudas.Dev</h1>
        <hr>
    </header>

    <form id="calc">
        
        <label class="lblvl"> Informe o primeiro valor:</label>
        <input type="number" name="" id="inpvl1" placeholder="Valor"> <br> <br>
        
        <label class="lblvl">Informe o segundo valor:</label>
        <input type="number" name="" id="inpvl2" placeholder="Valor"> <br> <br>

        <label class="opcao">Selecione a operação: </label> &nbsp;

        <button onclick="calcular('+')">+</button> &nbsp;
        <button onclick="calcular('-')">-</button> &nbsp;
        <button onclick="calcular('*')">*</button> &nbsp;
        <button onclick="calcular('/')">/</button> &nbsp;
        <button onclick="calcular('%')">%</button> &nbsp;
        

        

        <h2 id="resultado">Resultado: </h2>




    </form>
