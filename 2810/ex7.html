<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Temperatura</title>
</head>
<body>

    <h1>Conversor Celsius -> Fahrenheit</h1>

    <label for="celsius">Temperatura em °C: </label>
    <input type="number" name="" id="celsius">
    <button id="converter">Converter</button>

    <div id="result"></div>

    <script>
        const botao = document.getElementById('converter');
        const result = document.getElementById('result');

        botao.addEventListener('click', function() {
            const celsius = parseFloat(document.getElementById('celsius').value);

            if (isNaN(celsius)) {
                result.textContent = "Por favor, insira um número válido.";
                return;
            }

            const fahrenheit = (celsius * 9/5) + 32;
            result.textContent = `Temperatura em Fahrenheit: ${fahrenheit.toFixed(2)}`
        });
    </script>
    
</body>
</html>
