<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>

    <h1>SOMA</h1>
    <input type="number" name="numero1" id="numero1" placeholder="Primeiro número">
    <input type="number" name="numero2" id="numero2" placeholder="Segundo número">

    <button id="soma">Somar</button>
    <p id="result">-</p>

    <script>
        document.getElementById('soma').addEventListener('click', ()=> {
            const primeiro = Number(document.getElementById('numero1').value)
            const segundo = Number(document.getElementById('numero2').value)

            document.getElementById('result').textContent = `O resultado é ${(primeiro + segundo).toFixed(2)}`
        })

    </script>
    
</body>
</html>
